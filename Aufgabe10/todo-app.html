<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <script src="js/libs/artyom.window.min.js" defer></script>

</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">3 in total</p>
        <p id="checkedCounter"> 1 checked in total</p>
        <p id="notCheckedCounter"> 2 not checked in total</p>


        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>
        <div id="todos"></div>
        <p>
        <button id="start">Start your Audio</button>
        <br> Drücke den "Startbutton" und sage "erstelle Aufgabe", und dann dein neues ToDo, um dieses in der Liste hinzuzufügen <br>
        </p>
    </main>
</body>
</html>
